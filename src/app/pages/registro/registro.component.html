<div class="container">
    <h1>REGISTRO</h1>

    <form (ngSubmit)="registro(formulario)" #formulario = "ngForm">
        <label for="username" class="form-label">Email:</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">{{'ðŸ“§'}}</span>
            <input type="text" class="form-control" placeholder="Username" name="email" [(ngModel)]="email"  >
        </div>
        <label for="pwd" class="form-label">Password:</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">{{'ðŸ”‘'}}</span>
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        <label for="role" class="form-label">Role:</label>
        <div class="input-group mb-3">
          <select class="form-control" name="role" [(ngModel)]="rol">
            <option value="bibliotecario">Bibliotecario</option>
            <option value="administrador">Administrador</option>
            <option value="invitado">Invitado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
</div>
