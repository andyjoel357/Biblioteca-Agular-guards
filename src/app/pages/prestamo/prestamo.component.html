<form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
    <div class="form-group">
      <label for="id">Ingresar ID</label>
      <input type="text" id="id" name="id" [(ngModel)]="id" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="titulo">Ingresar Titulo</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="titulo" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="autor">Ingresar Autor</label>
      <input type="text" id="autor" name="autor" [(ngModel)]="autor" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="year">Ingresar AÃ±o</label>
      <input type="number" id="year" name="year" [(ngModel)]="year" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="genero">Ingresar Genero</label>
      <input type="text" id="genero" name="genero" [(ngModel)]="genero" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="estado">Estado del libro</label>
      <select id="estado" name="estado" [(ngModel)]="estado" class="form-control">
        <option value="prestado">Prestado</option>
        <option value="devuelto">Devuelto</option>
      </select>
    </div>
    
    <br>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
