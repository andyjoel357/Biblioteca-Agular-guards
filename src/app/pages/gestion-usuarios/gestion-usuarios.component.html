<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Datos Ingresados</h2>
  <table class="table">
    <thead>
      <tr>
        <th class="table-primary">ID</th>
        <th class="table-warning">Email</th>
        <th class="table-info">Rol</th>
      </tr>
    </thead>
    <tbody>
    @for (users of users; track users) {
      <tr>
        <td class="table-primary">{{users.id}}</td>
        <td class="table-warning">{{users.email}}</td>
        <td class="table-info">{{users.role}}</td>
       
      
<td class="table-warning" >
<button class="btn btn-success" [routerLink]="['/detalle', users.id]">Editar</button>
<button class="btn btn-danger" (click)="eliminar(users.id)">Eliminar</button>

</td>

    </tr>
    }
    </tbody>
  </table>
</div>

</body>
</html>
