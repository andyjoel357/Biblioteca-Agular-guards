<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Datos Ingresados</h2>
  <table class="table">
    <thead>
      <tr>
        <th class="table-primary">ID</th>
        <th class="table-warning">Nombre</th>
        <th class="table-info">Autor</th>
        <th>Año de publicacion</th>
        <th class="table-info">Año</th>
        <th class="table-warning">Acciones </th>
      </tr>
    </thead>
    <tbody>
    @for (libros of libros; track libros) {
      <tr>
        <td class="table-primary">{{libros.id}}</td>
        <td class="table-warning">{{libros.titulo}}</td>
        <td class="table-info">{{libros.autor}}</td>
        <td>{{libros.year}}</td>
        <td class="table-info">{{libros.genero}}</td>
      
<td class="table-warning" >
<button class="btn btn-success" [routerLink]="['/editar', libros.id]">Editar</button>
<button class="btn btn-danger" (click)="eliminar(libros.id)">Eliminar</button>

</td>

    </tr>
    }
    </tbody>
  </table>
</div>

</body>
</html>
